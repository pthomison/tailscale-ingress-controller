ingress-nginx:
  controller:
    ingressClass: "tailscale"

    ingressClassResource:
      name: "tailscale"

    publishService:
      enabled: true

    service:
      type: NodePort

    extraContainers:
      - name: tailscale-ingress
        image: pthomison/tailscale-ingress-controller:b01957a
        volumeMounts:
        - name: token
          mountPath: "/opt/tailscale"
          readOnly: true

    extraVolumes:
      - name: token
        secret:
          secretName: tailscale-token