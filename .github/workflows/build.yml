name: Build Image

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Set Tag
      run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        cache-from: type=registry,ref=pthomison/tailscale-ingress-controller:buildcache
        cache-to: type=registry,ref=pthomison/tailscale-ingress-controller:buildcache,mode=max
        file: tailscale.dockerfile
        platforms: linux/amd64,linux/arm64
        push: false
        tags: pthomison/cicd-tools:${{env.tag}}