ingress-nginx:
  controller:
    ingressClass: "tailscale"

    ingressClassResource:
      name: "tailscale"

    publishService:
      enabled: true

    service:
      type: NodePort

    extraContainers:
      - name: tailscale-ingress
        image: pthomison/tailscale-ingress-controller:8d18fc6
        volumeMounts:
        - name: token
          mountPath: "/opt/tailscale"
          readOnly: true
        - name: tailscale-storage
          mountPath: "/var/lib/tailscale/"

    extraVolumes:
      - name: token
        secret:
          secretName: tailscale-token
      - name: tailscale-storage
        persistentVolumeClaim:
          claimName: tailscale-storage